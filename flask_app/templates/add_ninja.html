{% extends 'layout.html' %}

{% block content %}
<div class="col-3 mx-5 my-5">
    <div class="wrapper d-flex justify-content-between align-items-center">
        <h1 class="mb-3">{{title}}</h1>
        <a href="/" class="btn btn-primary">Home</a>
    </div>
    <form action="/ninjas/create" method="post">
        <div class="mb-3">
            <label for="dojo">Dojo</label>
            <select name="dojo" id="dojo" class="form-select">
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" class="form-control" name="fname" id="fname">
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="lname" id="lname">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" id="age" min="0">
        </div>
        <input type="submit" class="btn btn-primary" value="Add Ninja">
    </form>
</div>
{% endblock %}
