{% extends 'layout.html' %}

{% block content %}
    <div class="col-3 mx-5 my-5">
        <div class="wrapper d-flex justify-content-between align-items-center">
            <h1 class="mb-3">{{title}} Ninjas</h1>
            <a href="/" class="btn btn-primary">Home</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in ninjas %}
                    <tr>
                        <td>{{ninja.fname}}</td>
                        <td>{{ninja.lname}}</td>
                        <td>{{ninja.age}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
