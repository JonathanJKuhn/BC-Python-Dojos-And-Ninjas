{% extends 'layout.html' %}

{% block content %}
<div class="col-3 mx-5 my-5">
    <div class="wrapper d-flex justify-content-between align-items-center">
        <h1 class="mb-3">{{title}}</h1>
        <div>
            <a href="/dojos/{{ninja.dojo}}" class="btn btn-primary">Back to Dojo</a>
            <a href="/" class="btn btn-primary">Home</a>
        </div>
    </div>
    <form action="/ninjas/update" method="post">
        <div class="mb-3">
            <label for="dojo">Dojo</label>
            <select name="dojo" id="dojo" class="form-select">
                {% for dojo in dojos %}
                    {% if ninja.dojo == dojo.id %}
                        <option value="{{dojo.id}}" selected>{{dojo.name}}</option>
                    {% else %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" class="form-control" name="fname" id="fname" value="{{ninja.fname}}">
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="lname" id="lname" value="{{ninja.lname}}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" name="age" id="age" min="0" value="{{ninja.age}}">
        </div>
        <input type="hidden" name="id" value="{{ninja.id}}">
        <input type="submit" class="btn btn-primary" value="Update Ninja">
    </form>
</div>
{% endblock %}
